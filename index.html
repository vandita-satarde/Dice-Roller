<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <style>
        body{
            background-color: firebrick;
        }

        .container{
            width: 280px;
            border: 1px solid black;
            border-radius: 50%;
            display: block;
            margin: 150px auto;
            padding: 20px;
            background-color: white;
        }

        .dice-img{
            width: 150px;
            display: block;
            margin: 20px auto;
        }

        h1{
            text-align: center;
            color: white;
            font-size: 50px;
        }

        button{
            display: block;
            margin: 30px auto;
            background-color: firebrick;
            color: white;
            font-size: 20px;
            border: none;
            border: 1px solid black;
            border-radius: 8px;
            padding: 15px 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dice Roller</h1>

    <div class="container">
        <img src="Dice.png" alt="" class="dice-img" id="dice-img"/>

        <button onclick="roll()">Roll</button>
    </div>
</body>
</html>
